    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 1.2em;
            opacity: 0.95;
        }

        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .back-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            background: #764ba2;
            color: white;
        }

        .workshop-page {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .workshop-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .workshop-title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .workshop-title {
            font-size: 2.2em;
            color: #667eea;
            padding: 8px;
            border-radius: 6px;
            flex-grow: 1;
        }

        .workshop-title:focus {
            outline: 2px solid #667eea;
            background: #f0f0f0;
        }

        .framework-link-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            text-decoration: none;
            display: inline-block;
        }

        .framework-link-btn:hover {
            background: #3182ce;
        }

        .workshop-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .meta-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .meta-label {
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .meta-value {
            padding: 8px;
            background: white;
            border-radius: 4px;
            min-height: 30px;
        }

        .meta-value:focus {
            outline: 2px solid #667eea;
        }

        .trigger-description {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 6px;
        }

        .trigger-description h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .trigger-content {
            color: #856404;
            line-height: 1.6;
            padding: 5px;
            min-height: 40px;
        }

        .trigger-content:focus {
            outline: 2px solid #ffc107;
            background: white;
        }

        .section {
            margin-bottom: 35px;
        }

        .section-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            font-size: 1.3em;
            font-weight: 600;
        }

        .section-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 0 0 8px 8px;
            border: 2px solid #e0e0e0;
        }

        .agenda-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
        }

        .agenda-table th {
            background: #764ba2;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .agenda-table td {
            padding: 12px;
            border: 1px solid #e0e0e0;
            vertical-align: top;
        }

        .agenda-table td:focus {
            outline: 2px solid #667eea;
            background: #f0f0f0;
        }

        .agenda-row-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .agenda-row-delete:hover {
            background: #c0392b;
        }

        .goals-list {
            list-style: none;
            padding: 0;
        }

        .goal-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #48bb78;
            position: relative;
        }

        .goal-number {
            display: inline-block;
            background: #48bb78;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            margin-right: 10px;
        }

        .goal-text {
            padding: 8px;
            min-height: 40px;
            line-height: 1.6;
        }

        .goal-text:focus {
            outline: 2px solid #48bb78;
            background: #f0f0f0;
        }

        .delete-goal-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .delete-goal-btn:hover {
            background: #c0392b;
        }

        .notes-area {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
            font-size: 1em;
            line-height: 1.6;
            resize: vertical;
        }

        .notes-area:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .add-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .add-btn:hover {
            background: #38a169;
        }

        .save-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;

        .deliverables-grid {

            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .deliverable-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
            padding: 5px;
        }

        .deliverable-title:focus {
            outline: 2px solid #667eea;
            background: #f0f0f0;
        }

        .deliverable-content {
            padding: 8px;
            min-height: 50px;
            line-height: 1.6;
        }

        .deliverable-content:focus {
            outline: 2px solid #667eea;
            background: #f0f0f0;
        }

        .controls {

            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;

        .btn {

            color: #667eea;
            border: 2px solid white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);

            background: #764ba2;
            color: white;
            border-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);

        @media (max-width: 768px) {
            h1 {

.pdf-folder-btn {

    <script>
        function openDropdownEditor() {
            const modal = document.getElementById('dropdownEditorModal');
            const optionsList = document.getElementById('dropdownOptionsList');
            const select = document.getElementById('workshopSelect');
            
            optionsList.innerHTML = '';
            
            const options = Array.from(select.options).slice(1);
            options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.style.marginBottom = '15px';
                optionDiv.innerHTML = `
                    <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #667eea;">Workshop ${index + 1}:</label>
                    <input type="text" 
                           data-workshop-id="${option.value}" 
                           value="${option.textContent}" 
                           style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 1em;"
                           placeholder="Enter workshop name...">
                `;
                optionsList.appendChild(optionDiv);
            });
            
            modal.classList.remove('hidden');
        }

        function closeDropdownEditor() {
            const modal = document.getElementById('dropdownEditorModal');
            modal.classList.add('hidden');
        }

        function saveDropdownChanges() {
            const optionsList = document.getElementById('dropdownOptionsList');
            const inputs = optionsList.querySelectorAll('input');
            const select = document.getElementById('workshopSelect');
            
            inputs.forEach(input => {
                const workshopId = input.getAttribute('data-workshop-id');
                const newName = input.value.trim();
                
                if (newName) {
                    const option = select.querySelector(`option[value="${workshopId}"]`);
                    if (option) {
                        option.textContent = newName;
                    }
                    
                    if (workshopTemplates[workshopId]) {
                        workshopTemplates[workshopId].title = newName;
                        
                        const workshopPage = document.getElementById(workshopId);
                        if (workshopPage) {
                            const titleElement = workshopPage.querySelector('.workshop-title');
                            if (titleElement) {
                                titleElement.textContent = newName;
                            }
                        }
                    }
                }
            });
            
            closeDropdownEditor();
            alert('Dropdown options updated successfully!');
        }

        function showHomePage() {
            document.querySelectorAll('.workshop-page').forEach(page => {
                page.classList.add('hidden');
            });
            document.getElementById('homePage').classList.remove('hidden');
            const select = document.getElementById('workshopSelect');
            if (select) {
                select.value = '';
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showWorkshop(workshopId) {
            document.getElementById('homePage').classList.add('hidden');
            document.querySelectorAll('.workshop-page').forEach(page => {
                page.classList.add('hidden');
            });
            const selectedWorkshop = document.getElementById(workshopId);
            if (selectedWorkshop) {
                selectedWorkshop.classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function addGoal(listId) {
            const list = document.getElementById(listId);
            const goalNumber = list.children.length + 1;
            const newGoal = document.createElement('li');
            newGoal.className = 'goal-item';
            newGoal.innerHTML = `
                <button class="delete-goal-btn" onclick="deleteGoal(this)">Delete</button>
                <span class="goal-number">${goalNumber}</span>
                <div class="goal-text" contenteditable="true">Enter new goal...</div>
            `;
            list.appendChild(newGoal);
        }

        function deleteGoal(button) {
            if (confirm('Delete this goal?')) {
                const list = button.closest('.goals-list');
                button.closest('.goal-item').remove();
                Array.from(list.children).forEach((item, index) => {
                    item.querySelector('.goal-number').textContent = index + 1;
                });
            }
        }

        function addAgendaRow(tableId) {
            const table = document.getElementById(tableId).querySelector('tbody');
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td contenteditable="true">00:00 - 00:00</td>
                <td contenteditable="true">New Session</td>
                <td contenteditable="true">Purpose of this session...</td>
                <td><button class="agenda-row-delete" onclick="deleteAgendaRow(this)">Delete</button></td>
            `;
        }

        function deleteAgendaRow(button) {
            if (confirm('Delete this agenda item?')) {
                button.closest('tr').remove();
            }
        }

        function saveToFile() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            link.download = `bearops-workshop-${timestamp}.html`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
            alert('Workshop saved! Open the downloaded file to continue editing.');
        }

        function createWorkshopHTML(workshopId, template) {
            const goalsHTML = template.goals.map((goal, index) => `
                <li class="goal-item">
                    <button class="delete-goal-btn" onclick="deleteGoal(this)">Delete</button>

    </div>
</div>

                    
                    <div class="workshop-meta">
                        <div class="meta-item">

                        </ul>
                        <button class="add-btn" onclick="addGoal('goals-list-${workshopId}')">+ Add Goal</button>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">Workshop Agenda</div>
                    <div class="section-content">
                        <table class="agenda-table" id="agenda-table-${workshopId}">
                            <thead>
                                <tr>
                                    <th style="width: 15%;">Time</th>
                                    <th style="width: 25%;">Session</th>
                                    <th style="width: 50%;">Purpose</th>
                                    <th style="width: 10%;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                ${agendaHTML}
                            </tbody>
                        </table>
                        <button class="add-btn" onclick="addAgendaRow('agenda-table-${workshopId}')">+ Add Agenda Item</button>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">Key Insights & Growth Blockers Identified</div>
                    <div class="section-content">
                        <textarea class="notes-area" placeholder="Document 1-2 key growth blockers..."></textarea>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">Session Notes & Key Takeaways</div>
                    <div class="section-content">
                        <textarea class="notes-area" placeholder="Document key discussion points..."></textarea>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">Workshop Deliverables</div>
                    <div class="section-content">
                        <div class="deliverables-grid">
                            ${deliverablesHTML}
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">Next Steps & Action Items</div>
                    <div class="section-content">
                        <textarea class="notes-area" placeholder="List next steps, action items, owners, and deadlines..."></textarea>
                    </div>
                </div>
            </div>
            `;
        }

        window.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('workshopsContainer');
            for (const workshopId in workshopTemplates) {
                container.innerHTML += createWorkshopHTML(workshopId, workshopTemplates[workshopId]);
            }
            
            const workshopSelect = document.getElementById('workshopSelect');
            workshopSelect.addEventListener('change', function() {
                const workshopId = this.value;
                if (workshopId) {
                    showWorkshop(workshopId);
                }
            });
        });
    </script>
</body>
</html>
